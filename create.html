<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Blogs</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            width: 60%;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #333;
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-top: 15px;
            color: #555;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        #submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: inline-block;
        }

        #submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Create  Blogs</h1>
        <form id="blogForm" action="#" method="post">
            <label for="blogTitle">Blog Title:</label>
            <input type="text" id="blogTitle" name="blogTitle" required>

            <label for="subHeading">Subheading:</label>
            <input type="text" id="subHeading" name="subHeading" required>

            <label for="uploadPictures">Upload Pictures:</label>
            <input type="file" id="uploadPictures" name="uploadPictures" accept="image/*">

            <label for="blogContent">Blog Content:</label>
            <textarea id="blogContent" name="blogContent" rows="8" required></textarea>

            <button type="button" id="submit-btn" onclick="submitForm()">Submit</button>
        </form>
    </div>

    <script>
        function submitForm() {
            var blogTitle = document.getElementById("blogTitle").value;
            var subHeading = document.getElementById("subHeading").value;
            var blogContent = document.getElementById("blogContent").value;

            // You can replace this with your desired functionality (e.g., AJAX submission)
            alert("Blog Title: " + blogTitle + "\nSubheading: " + subHeading + "\nBlog Content: " + blogContent);
        }
    </script>
</body>

</html>
